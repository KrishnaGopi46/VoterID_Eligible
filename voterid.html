<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Id Eligible</title>
</head>
<body>

<h1>voter id Eligible</h1>

<script>
	
	let age=parseInt(prompt("Enter the age"));
		
		if(age>=18){
			
			let c=confirm("Do you have a card click OK or Click cancel");
			
			if(c==true){
				document.write("Now you are eligible");
			}
			else{
				document.write("Eligible for vote but buy ID Card");
			}
		}
		else{
			document.write("not eligible");
		}

</script>

</body>
</html>
